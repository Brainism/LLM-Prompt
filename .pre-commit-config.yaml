exclude: |
  (?x)^(
    code/make_report\.py|
    code/make_summary_tile\.py|
    code/prompt_templates\.py|
    code/patch_batch_outputs\.py|
    code/run_batch_ollama_gemma\.py|
    code/validate_manifest\.py|
    code/llm_factory\.py|
    reference/make_reference_jsonl\.py|
    scripts/create_main_dataset_v1\.py|
    scripts/m2_seed_data\.py
  )$

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff         # lint
        args: [--fix]
      - id: ruff-format  # 포맷(Black 호환)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
